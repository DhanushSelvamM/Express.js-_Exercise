<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Routes</title>
</head>
<body>
    <h1>Express Routing</h1>
    
    <!-- Form for GET request -->
    <form action="http://localhost:4000" method="GET">
        <button type="submit">Get request to Dhanush</button>
    </form>
    
    <br> <!-- Closing <br> tag -->
    
    <!-- Form for POST request -->
    <form action="http://localhost:4000" method="POST">
        <button type="submit">Post request to Dhanush</button>
    </form>
    
    <br> <!-- Closing <br> tag -->

    <!-- Form for PUT request -->
    <form action="http://localhost:4000" method="POST">
        <input type="hidden" name="_method" value="PUT">
        <button type="submit">Put request to Dhanush</button>
    </form>
</body>
</html>
